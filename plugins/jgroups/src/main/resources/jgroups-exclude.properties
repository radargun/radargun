
## Property file configuring the JGroups plugin

# Number of owners, needed for PUT requests
num_owners=2

# Size (in bytes) of an attribute, sent across the wire
attr_size=1000

# How to handle self requests:
# * "exclude" - send requests to another node instead of sending to self
# * "noop" - don't do anything when the request would go to self
# * any other value - handle self requests through the rpc dispatcher
self_requests=exclude

# Reference to the JGroups configuration file
jgroups_config = fast.xml
